<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- googlefont georama -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama&display=swap"
      rel="stylesheet"
    />
    <!-- link with css -->
    <link rel="stylesheet" href="style.css" />
    <title>Making a simple easy card</title>
  </head>
  <body>
    <center>
      <main class="card">
        <img
          src="peak.jpg"
          class="card__img"
          width="367px"
          height="200px"
          alt=""
        />
        <h2 class="card__title">Lorem Ipsum</h2>
        <h4 class="card__description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, vero
          soluta numquam delectus quam cum assumenda consequatur impedit itaque
          laudantium similique autem ad voluptas obcaecati at blanditiis
          consectetur id. Dolores!
        </h4>
        <div class="card__icons">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </main>
    </center>
  </body>
</html>
